<!DOCTYPE html>
<html>
<head>
    <meta charset ='UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>    
    <title></title>
    <link rel ='stylesheet' href = '/static/css/style.css'>
</head>    
<body>
    <!--TO DO LISTS: 
    CREATE A ROOT DIRECTORY THAT FOR NOW HAVE A PREDICT BUTTON, AND WHEN CLICK, REDIRECT TO PREDICT PAGES -->
    <div class="main-layout">
        <div class = 'container'>
            <div class = 'title'>Project AI Football Prediction</div>
            <div id="form-block">
                <label>Home Team : <input type="text" id='teamA' class ='teamA'></label>
                <label>Away Team : <input type="text" id='teamB' class ='teamB'></label>
                <button onclick="getPrediction()" class="prediction-btn">Predict</button>
            </div>
            <div id="result-block" style="display: none">
                <button onclick="goBack()" class="back-btn">‚Üê</button>
                <div class="result" id="result">Result will be shown here</div>
            </div>
        </div>
    </div>
    
    <div class ='topbar'>
        <div class="topbar-logo" aria-label="Logo placeholder">FMP</div>
        <div class="topbar-lists" role="tablist" aria-label="Choose type">
            <button class ='topbars-active' role="tab" data-type="prediction">Football Prediction</button>
            <button class="topbars" role="tab" data-type="upcoming-matches">Upcoming Matches</button>
            <button class="topbars" role="tab" data-type="WIP(1)">WIP</button>
            <button class="topbars" role="tab" data-type="WIP(2)">WIP</button>
        </div>
    </div>  
    


    <script src = '/static/js/script.js'></script>
</body>    
</html>
