<!DOCTYPE html>
<html>
<head>
    <meta charset ='UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>    
    <title></title>
    <link rel ='stylesheet' href = '/static/css/style.css'>
</head>    
<body>
    <div class="main-layout">
        <div class = 'container'>
            <div class = 'title'>Project AI Football Prediction</div>
            <div id="form-block">
                <label>Home Team : <input type="text" id='teamA' class ='teamA'></label>
                <label>Away Team : <input type="text" id='teamB' class ='teamB'></label>
                <button onclick="getPrediction()" class="prediction-btn">Predict</button>
            </div>
            <div id="result-block" style="display: none">
                <button onclick="goBack()" class="back-btn">‚Üê</button>
                <div class="result" id="result">Result will be shown here</div>
        </div>
    </div>
    
    <div class ='topbar'>
        <div class="topbar-logo" aria-label="Logo placeholder">FMP</div>
        <div class="topbar-lists" role="tablist" aria-label="Choose type">
            <div class ='topbars-active' role="tab" data-type="prediction">Football Prediction</div>
            <div class="topbars" role="tab" data-type="bet">Bet</div>
            <div class="topbars" role="tab" data-type="upcomingmatches">Upcoming Matches</div>
            <div class="topbars" role="tab" data-type="wip1">WIP</div>
        </div>
        
    </div>  
    <div id="panel-prediction" class="panel active"></div>
    <div id="panel-bet" class="panel">
        <div id="betting-block">
        <h2>Place your bet</h2>
        <div class="balance" id="balance">Balance:</div>

        <div class="odds-box">
            <p><strong id='homeTeamOdds'>Home Win: 2.1x</strong></p>
            <p><strong id="drawOdss">Draw: 3.4x</strong></p>
            <p><strong id="awayTeamOdds">Away win: 2.8x</strong></p>
        </div>
        <div class="bet-form">
            <label for="betAmount">Bet amount</label>
            <input type="number" id="betAmount" placeholder="Enter amount"/>

            <label for="betChoice">Choose Outcome:</label>
            <select id="betChoice">
                <option value="HomeWin">HomeWin</option>
                <option value="Draw">Draw</option>
                <option value="AwayWin">AwayWin</option>
            </select>
            <button id ='bet-result' class="bet-result">WIP</button>
        </div>
    </div>
    </div>
    <div id="panel-upcomingmatches" class="panel">
        <h1>WIP</h1>
        <p>WIP</p>
    </div>
    <div id="panel-wip1" class="panel">
        <h1>WIP</h1>
        <p>WIP</p>
    </div>


    <script src = '/static/js/script.js'></script>
</body>    
</html>
